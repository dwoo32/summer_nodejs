        <div id="page-wrapper" class="gray-bg">

                <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">

            <!-- 우측 콘텐츠 헤더 영역 -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>게시글 정보 관리</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/Home/Index">Home</a>
                        </li>
                        <li>
                            <a>게시글 정보 관리</a>
                        </li>
                        <li class="active">
                            <strong>신규 게시글 작성</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>

            <!-- 우측 콘텐츠 영역 -->
            <div class="wrapper wrapper-content">
                <form id="createform">
                    <div class="ibox-content m-b-sm border-bottom">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label" for="title">제목</label>
                                    <input type="text" id="title" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label" for="contents">글 내용</label>
                                    <textarea class="form-control" id="contents" rows="10" cols="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="display" class="control-label">게시 여부</label>
                                    <select class="form-control" id="display">
                                        <option value="9">선택</option>
                                        <option value="1">게시</option>
                                        <option value="0">미게시</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="submitBtn">저장</button>
                            <a href="/front/list.html" class="btn btn-info">목록</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 우측 하단 풋터 영역 -->

    <!-- 스크립트 영역 -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // 웹페이지가 로딩되면 제목 입력 박스에 포커스를 위치시킵니다.
        $("#title").focus();

        // 입력 폼 유효성 검사
        $("#createform").submit(function(e){
            e.preventDefault(); // 기본 폼 제출 이벤트를 막습니다.

            // 제목 요소의 입력 유효성 검사
            if($("#title").val() == ""){
                alert("제목을 입력하세요.");
                $("#title").focus();
                return false;
            }

            // 게시 여부 요소의 선택 유효성 검사
            if($("#display").val() == "9"){
                alert("게시 여부를 선택하세요.");
                $("#display").focus();
                return false;
            }

            // 서버로 전송할 데이터 소스를 준비합니다.
            var article = {
                "title": $("#title").val().trim(),
                "contents": $("#contents").val().trim(),
                "display": $("#display").val()
            };

            // 제출 버튼을 비활성화하여 중복 제출을 방지합니다.
            $("#submitBtn").prop("disabled", true);

            // jQuery AJAX Post 방식으로 클라이언트에서 서버 REST API로 데이터를 전송합니다.
            $.post('http://localhost:3000/api/articles/create', article)
                .done(function(result){
                    console.log("게시글 등록 내용 확인하기", result);
                    if(result.code == 200){
                        alert("게시글이 등록되었습니다.");
                        location.href = "/front/list.html";
                    } else {
                        alert("게시글 등록 실패");
                        $("#submitBtn").prop("disabled", false); // 실패 시 버튼 다시 활성화
                    }
                })
                .fail(function(){
                    alert("서버 통신 실패");
                    $("#submitBtn").prop("disabled", false); // 실패 시 버튼 다시 활성화
                });

            return false;
        });
    </script>
</body>
